<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    
    <div class="card row col-8 mx-auto"> 
       
            <!--Encabezado-header--> 
            <div class="card-header">
              <h3>Payment for example</h3>
            </div>
            
            <form class="row g-3 ps-4 pe-4">
                <div class="alert alert-danger m-2" role="alert">
                    some field are missing
                  </div>
                
                  <div class="col-md-5">
                    
                   <!--NUMBER CARD-->
            <label for="card"class="form-label"><strong>Card #</strong></label>
            <input type="number" class="form-control" id="card" placeholder="XXXXXXXXXX">
                </div>
                 <!--CVC-->
                <div class="col-md-3">
                    <label for="CVC" class="form-label mx-2"><strong>CVC #</strong></label>
                    <input type="number" class="form-control mx-2" id="CVC" placeholder="0000">
                </div>
                <!--AMOUNT-->
                <div class="col-md-4">
                    <label for="Amount" class="form-label mx-4"><strong>Amount</strong></label>
                    <input type="number" class="form-control mx-4" id="Amount" placeholder="Amount">
                </div>
                <!--DATOS PERSONALES-->
                <div class="row g-2">
                    <div class="col">
                        <label for="First name" class="form-label"><strong>First name</strong></label>
                      <input type="text" class="form-control" id="First name" aria-label="First name">
                    </div>
                    <div class="col">
                        <label for="Last name" class="form-label mx-4"><strong>Last name</strong></label>
                      <input type="text" class="form-control  mx-4" id="Last name" aria-label="Last name">
                    </div>

                  </div>
                   <!--DIRECCION-->

                   <div class="col">
                    <label for="City" class="form-label"><strong>City</strong></label>
                  <input type="text" class="form-control" id="City" aria-label="City">
                </div>


                <div class="col-md-4">
                  <label for="inputState" class="form-label"><strong>State</strong></label>
                  <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="inputZip" class="form-label"><strong>Postal Code</strong></label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Check me out
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-primary me-md-2" type="button">Button</button>
                        <button class="btn btn-primary" type="button">Button</button>
                      </div>
                </div>
               
                <!--botones-->
            </form>
                
                
                  </div>
              
          
        
        

             
         
        </div>
        <div class="card-footer text-body-secondary">
          2 days ago
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
